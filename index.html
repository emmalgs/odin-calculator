<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLCLTR</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>CALCULATOR</header>
        <div id="calculator">
            <div class="console"></div>
            <div class="buttons">
                <div class="number" data-id="1">1</div>
                <div class="number" data-id="2">2</div>
                <div class="number" data-id="3">3</div>
                <div class="number" data-id="4">4</div>
                <div class="number" data-id="5">5</div>
                <div class="number" data-id="6">6</div>
                <div class="number" data-id="7">7</div>
                <div class="number" data-id="8">8</div>
                <div class="number" data-id="9">9</div>
                <div class="number" data-id="0">0</div>
                <button class="multiply" data-id="multiply">*</button>
                <button class="add" data-id="add">+</button>
                <button class="divide" data-id="divide">/</button>
                <button class="subtract" data-id="subtract">-</button>
                <button class="clear" data-id="clear">C</button>
                <button class="equals" data-id="equal">=</button>
            </div>
        </div>
</body>
</html>
